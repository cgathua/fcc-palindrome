<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <meta name="title" content="Palindrome Checker">
    <meta name="description" content="This is a certification project, made by cgathua">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="header">
            <figure class="container">
                <h1>Is it a Palindrome?</h1>
            </figure>
        </section>

        <section class="user_input">
            <figure class="container">
                <label for="text-input" aria-labelledby="text-input"><input type="text" id="text-input" aria-label="search"></label>
                <button id="check-btn" type="submit">check</button>
                <div id="result"></div>
            </figure>
        </section>

        <section class="info">
            <figure class="container">
                <article>
                    <p>A palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam
                        or nurses run.
                    </p>
                </article>
            </figure>
        </section>

        <script src="./script.js"></script>
    </main>
</body>

</html>
